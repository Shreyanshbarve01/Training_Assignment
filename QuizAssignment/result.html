<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Quiz Results</h1>
        <p id="score" class="text-xl mb-4"></p>
        <p id="percentage" class="text-xl mb-4"></p>
        <button id="show-answers-btn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Show Answers</button>
        <div id="answers" class="text-left hidden"></div>
        <button onclick="window.location.href='index.html'" class="bg-blue-500 text-white px-4 py-2 rounded">Retake Quiz</button>
    </div>
    <script src="result.js"></script>
</body>
</html>
