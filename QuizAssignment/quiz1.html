<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="quiz-container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Quiz - Page 1</h1>
        <div id="timer" class="text-center text-red-500 mb-4">Time left: 20:00</div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 50%"></div>
        </div>
        <form id="quiz-form">
            <div class="question-box mb-4 p-4 border rounded-lg">
                <p>1. What does HTML stand for?</p>
                <label><input type="radio" name="q1" value="Hyper Text Markup Language"> Hyper Text Markup Language</label><br>
                <label><input type="radio" name="q1" value="Home Tool Markup Language"> Home Tool Markup Language</label><br>
                <label><input type="radio" name="q1" value="Hyperlinks and Text Markup Language"> Hyperlinks and Text Markup Language</label><br>
                <label><input type="radio" name="q1" value="Hyperlinking Text Marking Language"> Hyperlinking Text Marking Language</label><br>
            </div>
            <div class="question-box mb-4 p-4 border rounded-lg">
                <p>2. Which HTML tag is used to define an internal style sheet?</p>
                <label><input type="radio" name="q2" value="<style>"> &lt;style&gt;</label><br>
                <label><input type="radio" name="q2" value="<css>"> &lt;css&gt;</label><br>
                <label><input type="radio" name="q2" value="<script>"> &lt;script&gt;</label><br>
                <label><input type="radio" name="q2" value="<link>"> &lt;link&gt;</label><br>
            </div>
            <button type="button" onclick="nextPage()" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
