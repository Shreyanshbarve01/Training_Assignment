<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="quiz-container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Quiz - Page 2</h1>
        <div id="timer" class="text-center text-red-500 mb-4">Time left: 20:00</div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 100%"></div>
        </div>
        <form id="quiz-form">
            <div class="question-box mb-4 p-4 border rounded-lg">
                <p>3. Which CSS property is used to change the text color of an element?</p>
                <label><input type="radio" name="q3" value="color"> color</label><br>
                <label><input type="radio" name="q3" value="text-color"> text-color</label><br>
                <label><input type="radio" name="q3" value="font-color"> font-color</label><br>
                <label><input type="radio" name="q3" value="background-color"> background-color</label><br>
            </div>
            <div class="question-box mb-4 p-4 border rounded-lg">
                <p>4. How do you write "Hello World" in an alert box using JavaScript?</p>
                <label><input type="radio" name="q4" value="alertBox('Hello World');"> alertBox('Hello World');</label><br>
                <label><input type="radio" name="q4" value="msg('Hello World');"> msg('Hello World');</label><br>
                <label><input type="radio" name="q4" value="alert('Hello World');"> alert('Hello World');</label><br>
                <label><input type="radio" name="q4" value="msgBox('Hello World');"> msgBox('Hello World');</label><br>
            </div>
            <div class="question-box mb-4 p-4 border rounded-lg">
                <p>5. Which HTML attribute is used to define inline styles?</p>
                <label><input type="radio" name="q5" value="style"> style</label><br>
                <label><input type="radio" name="q5" value="class"> class</label><br>
                <label><input type="radio" name="q5" value="styles"> styles</label><br>
                <label><input type="radio" name="q5" value="font"> font</label><br>
            </div>
            <button type="button" onclick="submitQuiz()" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
